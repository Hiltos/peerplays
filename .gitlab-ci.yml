stages:
  - build
  - test

build:
  stage: build
  script:
    - git submodule update --init --recursive
    - cmake .
    - make -j$(nproc)
  tags:
    - builder
    
test:
  stage: test
  script:
    - ./tests/betting_test
    - ./tests/chain_test
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - libraries/
      - programs/
      - test/
  tags:
    - builder