include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Secret-Detection.gitlab-ci.yml

stages:
  - build
  - test

build:
  stage: build
  script:
    - git submodule sync
    - git submodule update --init --recursive
    - cmake .
    - make -j$(nproc)
  artifacts:
    untracked: true
    paths:
      - libraries/
      - programs/
      - tests/
  tags:
    - builder
    
test:
  stage: test
  dependencies: 
    - build
  script:
    - ./tests/betting_test
    - ./tests/chain_test
    - ./tests/cli_test
  tags:
    - builder
